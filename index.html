  <div class= "wrapper">
    <h1>Thanos Snap</h1> <h2 class="snapCtn"></h2>
    <p>Out of 14,000,605 universes where Thanos snaps repeatedly there is only 1 where you end up being the single last human alive. which universe is it? and how many times does he snap in total...</p>
    <input class= "slider" type="range" min="1" max="14000605"> </br>
    <input class= "number" type="number" min="1" max="14000605"> </br>
    <span class= "label">Universe:</span> <span class= "value"></span></br>
    <input class="enterBtn" type="button" value="enter universe" onclick= "initiateSnaps(slider.value,array)">
    <input class="resetBtn" type="button" value="reset" onclick="reset()">
    <input class="snapBtn" type="button" value="Snap" onclick= "snap(array)">
